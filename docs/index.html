<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержать проект</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.24.0">
</head>
<body>
    <div class="container">
        <h1>Поддержать проект SoundCloud Download Extension</h1>
        <form target="_blank" class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post" accept-charset="utf-8" >

            <div class="ym-customer-info">
                <div class="ym-block-title">О покупателе</div>
                <textarea class="ym-textarea" name="orderDetails" placeholder="Комментарий" value=""></textarea>
            </div>

            <div class="ym-hidden-inputs">
               <input name="shopSuccessURL" type="hidden" value="https://flegm.github.io/soundcloud_download_extension/">
            </div>

            <input name="customerNumber" type="hidden" value="SoundCloud Download Extension">
            
            <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
                <div class="ym-input-icon-rub">
                    <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input" type="number" step="any">
                </div>
                <button data-text="Поддержать проект" class="ym-btn-pay ym-result-price"><span class="ym-text-crop">Поддержать проект</span> <span class="ym-price-output"></span></button><img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg?v=1.24.0" class="ym-logo" width="114" height="27" alt="ЮKassa">
            </div>
        <input name="shopId" type="hidden" value="363329"></form>
        <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.24.0"></script>
    </div>
</body>
</html>
